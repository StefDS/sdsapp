--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: sdsapp-statefull
spec: 
  replicas: 2
  volumes:
  - name: sdsapp-data
    persistentVolumeClaim:
      claimName: sdsapp-pvc
  selector: 
    matchLabels: 
      run: sdsapp-statefull
  template: 
    metadata: 
      labels: 
        run: sdsapp-statefull
    spec: 
      containers: 
        - 
          image: stefds/sdsapp
          name: sdsapp
          volumeMounts:
            - mountPath: "/usr/src/app/data"
              name: sdsapp-data
